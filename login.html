<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    </div>
    <div class="login">
        <form action="" id="formeRegister">
            <div class="loginContenu">
            <h1>Create Acount</h1>
            <label for="username">Username</label>
            <div class="inputUsername">
                <input id="username" type="text" placeholder="Enter your username">
                <span class="error-message" id="error-username" style="color: red;"></span>
            </div>
            <label for="email">Email</label>
            <div class="inputUsername">
                <input id="email" type="email" placeholder="Enter your email">
                <span class="error-message" id="error-email" style="color: red;"></span>
            </div>
            <label for="username">Password</label>
            <div class="inputUsername">
                <input id="password" type="password" placeholder="Enter your password">
                <span class="error-message" id="error-password" style="color: red;"></span>
            </div>
            <label for="username">confirm your password</label>
            <div class="inputUsername">
                <input id="confirm" type="password" placeholder="Enter your username">
                <span class="error-message" id="error-confirm" style="color: red;"></span>
            </div>

            <div class="send">
                <input id="send" type="checkbox">
                <p>Send me news and update</p>
                <span class="error-message" id="error-send" style="color: red;"></span>
            </div>
            <div class="agree">
                <input id="agree" type="checkbox">
                <p>Agree to <a href="#">terms and conditions</a></p>
            </div>

            <div class="button">
                <button type="submit">
                    Create Acount
                </button>
                <p>Or sign up with </p>
            </div>
        </div>
        </form>
    <div class="userDisplay" style="color: green;"></div>
    <div id="form-errors" class="form-errors" style="color: red;"></div>
    

    <script src="./login.js"></script>
</body>
</html>
